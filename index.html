<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Age Calculator | Frontend Mentor</title>
</head>

<body>
  <main class="container">
    <form class="form">
      <label for="day">DAY<input type="number" name="day" id="day" placeholder="DD" maxlength="2"><p></p></label>
      <label for="month">MONTH<input type="number" name="month" id="month" placeholder="MM" maxlength="2"><p></p></label>
      <label for="year">YEAR<input type="number" name="year" id="year" placeholder="YYYY" maxlength="4"><p></p></label>
    </form>
    <div class="ref-button"><button class="button"><img src="assets/images/icon-arrow.svg"
      alt="Flecha branca apontando para baixo"></button></div>
      <ul class="dinamic-date">
        <li><span class="date-year">--</span>
        <p>years</p>
      </li>
      <li><span class="date-month">--</span>
        <p>months</p>
      </li>
      <li><span class="date-day">--</span>
        <p>days</p>
      </li>
    </ul>
  </main>
  <script src="js/script.js" type="module"></script>
</body>

</html>
